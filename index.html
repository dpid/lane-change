<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lane Change</title>
  <script src="https://sdk.play.fun/dev-mainnet/sdk.js"></script>
  <meta name="x-ogp-key" content="%VITE_PLAYFUN_API_KEY%" id="ogp-key-meta" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #1a1a1a;
    }
    canvas {
      display: block;
    }
    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', monospace;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', monospace;
      font-size: 24px;
      color: #fff;
      text-shadow: -3px 3px 0 #000;
      display: none;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 10%;
      pointer-events: auto;
      cursor: pointer;
    }
    #menu .logo {
      width: min(900px, 95vw);
      height: auto;
      margin-bottom: 0;
      image-rendering: pixelated;
    }
    .btn {
      pointer-events: auto;
      padding: 30px 80px;
      font-size: 36px;
      font-family: 'Press Start 2P', monospace;
      background: #ff6600;
      color: #fff;
      border: 8px solid #cc5200;
      cursor: pointer;
      text-shadow: 0 4px 0 #000;
      box-shadow: 0 8px 0 #000;
    }
    .btn:hover {
      background: #ff8833;
    }
    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #000;
    }
    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      cursor: pointer;
    }
    #gameOver h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: 28px;
      color: #ff3333;
      text-shadow: -3px 3px 0 #000;
      margin-bottom: 30px;
    }
    #finalScore {
      font-family: 'Press Start 2P', monospace;
      font-size: 20px;
      color: #fff;
      text-shadow: -2px 2px 0 #000;
      margin-bottom: 30px;
    }
    @media (max-width: 600px) {
      .btn {
        padding: 15px 40px;
        font-size: 18px;
        border-width: 4px;
        text-shadow: 0 2px 0 #000;
        box-shadow: 0 4px 0 #000;
      }
      .btn:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #000;
      }
      #menu .logo {
        margin-bottom: 0;
      }
      #gameOver h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }
      #finalScore {
        font-size: 14px;
        margin-bottom: 20px;
      }
      #score {
        font-size: 16px;
      }
    }
    #muteBtn {
      position: fixed;
      top: 60px;
      left: 0px;
      width: 60px;
      height: 60px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 100;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    #muteBtn:hover {
      opacity: 1;
    }
    #muteBtn svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
  </style>
</head>
<body>
  <button id="muteBtn">
    <svg id="muteIcon" viewBox="0 0 24 24">
      <path id="soundOn" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      <path id="soundOff" style="display:none" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
    </svg>
  </button>
  <div id="ui">
    <div id="score">0</div>
    <div id="menu">
      <img src="./lane-change-logo.png" alt="Lane Change" class="logo">
      <button id="playBtn" class="btn">PLAY</button>
    </div>
    <div id="gameOver">
      <h2>GAME OVER</h2>
      <div id="finalScore">Score: 0</div>
      <button id="playAgainBtn" class="btn">PLAY AGAIN</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>

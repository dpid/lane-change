<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lane Change</title>
  <script src="https://sdk.play.fun/latest"></script>
  <meta name="x-ogp-key" content="%VITE_PLAYFUN_GAME_ID%" id="ogp-key-meta" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #1a1a1a;
    }
    canvas {
      display: block;
    }
    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', monospace;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', monospace;
      font-size: 24px;
      color: #fff;
      text-shadow: -3px 3px 0 #000;
      display: none;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 10%;
      pointer-events: auto;
      cursor: pointer;
    }
    #menu .logo {
      width: min(900px, 95vw);
      height: auto;
      margin-bottom: 40px;
      image-rendering: pixelated;
    }
    .btn {
      pointer-events: auto;
      padding: 30px 80px;
      font-size: 36px;
      font-family: 'Press Start 2P', monospace;
      background: #ff6600;
      color: #fff;
      border: 8px solid #cc5200;
      cursor: pointer;
      text-shadow: 0 4px 0 #000;
      box-shadow: 0 8px 0 #000;
    }
    .btn:hover {
      background: #ff8833;
    }
    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #000;
    }
    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      cursor: pointer;
    }
    #gameOver h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: 28px;
      color: #ff3333;
      text-shadow: -3px 3px 0 #000;
      margin-bottom: 30px;
    }
    #finalScore {
      font-family: 'Press Start 2P', monospace;
      font-size: 20px;
      color: #fff;
      text-shadow: -2px 2px 0 #000;
      margin-bottom: 30px;
    }
    @media (max-width: 600px) {
      .btn {
        padding: 15px 40px;
        font-size: 18px;
        border-width: 4px;
        text-shadow: 0 2px 0 #000;
        box-shadow: 0 4px 0 #000;
      }
      .btn:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #000;
      }
      #menu .logo {
        margin-bottom: 20px;
      }
      #gameOver h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }
      #finalScore {
        font-size: 14px;
        margin-bottom: 20px;
      }
      #score {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="score">0</div>
    <div id="menu">
      <img src="./lane-change-logo.png" alt="Lane Change" class="logo">
      <button id="playBtn" class="btn">PLAY</button>
    </div>
    <div id="gameOver">
      <h2>GAME OVER</h2>
      <div id="finalScore">Score: 0</div>
      <button id="playAgainBtn" class="btn">PLAY AGAIN</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
